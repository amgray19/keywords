<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Federal Forbidden Keyword Search Tool</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2em;
      background-color: #f9f9f9;
      color: #333;
    }
    .highlight {
      font-weight: bold;
      color: red;
      background: yellow;
    }
    .flex-row {
      display: flex;
      align-items: flex-start;
      gap: 0.75em;
    }
    textarea, input[type="file"], select {
      width: 100%;
      padding: 0.5em;
      font-size: 1em;
      margin-top: 0.5em;
    }
    button {
      padding: 0.6em 1em;
      font-size: 1em;
      border: none;
      border-radius: 5px;
      background-color: #007acc;
      color: white;
      cursor: pointer;
      margin-right: 0.5em;
      margin-top: 1em;
    }
    button:hover { background-color: #005fa3; }
    canvas {
      border: 1px solid #ccc;
      border-radius: 6px;
      background: #fff;
      padding: 0.5em;
    }
    .summary, .results {
      margin-top: 2em;
      padding: 1em;
      border: 1px solid #ccc;
      border-radius: 5px;
      background: #fff;
    }
    .file-section {
      margin-top: 3em;
      border-top: 2px solid #aaa;
      padding-top: 1.5em;
    }
    .controls { margin-top: 1em; }
  </style>
</head>
<body>
  <div style="font-size: 0.9em; color: gray; text-align: right;">Version: v1.2</div>

  <div class="flex-row">
    <!-- LEFT: Logo + Instructions + Upload -->
    <div style="flex: 2;">
      <img src="logo.png" alt="Highlight Tool Logo" width="500" height="159">
      <h2>Instructions:</h2>
      <ul>
        <li>Edit the keyword list or add new ones (one per line).</li>
        <li>Upload one or more Word <code>.docx</code> files.</li>
        <li>Click “Generate Summary” to process them.</li>
        <li>Use dropdowns to filter or group results.</li>
        <li>Click “Download PDF Summary” to save the results.</li>
      </ul>
      <label for="upload"><strong>Upload Word (.docx) Files:</strong></label>
      <input type="file" id="upload" accept=".docx" multiple />
      <div class="controls">
        <button id="generate">Generate Summary</button>
        <button id="download-pdf">Download PDF Summary</button>
        <button id="reset">Reset</button>
      </div>
    </div>

    <!-- RIGHT: Keywords + Chart + Filters -->
    <div style="flex: 1; min-width: 260px;">
      <label for="keywords"><strong>Preloaded Keywords (edit or add more, one per line):</strong></label>
      <textarea id="keywords" rows="8" placeholder="Loading keywords.txt..."></textarea>

      <label for="chartType"><strong>Chart Type:</strong></label>
      <select id="chartType">
        <option value="bar">Bar Chart</option>
        <option value="pie">Pie Chart</option>
      </select>

      <label for="filterKeyword" style="margin-top: 1em;"><strong>Filter by Keyword:</strong></label>
      <select id="filterKeyword">
        <option value="">(Show All)</option>
      </select>

      <label for="viewMode" style="margin-top: 1em;"><strong>Group Results By:</strong></label>
      <select id="viewMode">
        <option value="file">File</option>
        <option value="keyword">Keyword</option>
      </select>

      <canvas id="chart" width="400" height="400" style="margin-top: 1em;"></canvas>
    </div>
  </div>

  <!-- RESULTS -->
  <div id="output" style="margin-top: 2em;"></div>

  <!-- PDF EXPORT WRAPPER (hidden) -->
  <div id="pdf-export" style="display:none;"></div>

  <script src="main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://unpkg.com/mammoth/mammoth.browser.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <script>
    fetch('keywords.txt')
      .then(response => response.text())
      .then(text => {
        document.getElementById('keywords').value = text.trim();
      });
  </script>
</body>
</html>
